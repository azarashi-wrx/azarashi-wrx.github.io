<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページ</title>
    <style>
        /* ここにスタイルを追加することができます */
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* 見やすくするためのボーダー */
        }
        img {
            max-width: 100%; /* 画像がコンテナより大きくならないように */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>私のビジネスネーム</h1>
</div>

<div class="container">
    <img src="画像のURL" alt="ビジネスに関連する画像">
</div>

<div class="container">
    <h2>About Me</h2>
</div>

<div class="container">
    <p>私についての紹介文章。これはサンプルテキストです。ここに自己紹介、経歴、趣味、興味があることなど、自分についての情報を記入します。</p>
</div>

</body>
</html>
